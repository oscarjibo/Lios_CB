{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prueba v1 chat lios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/daygrid/main.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <style>
    body {
      background-image: url('{% static "imagenes/grid.jpg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      color: #fff !important;
    }

    .navbar-nav .nav-link {
      color: #ffffff !important;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0px;
      margin-top: 10px;
    }

    .event-card {
      background-color: #fff;
      border: 10px solid #dee2e6;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      margin: 10px;
    }

    .event-card:hover {
      transform: translateY(-5px);
    }

    .event-card .card-body {
      padding: 20px;
    }

    .event-card .card-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #343a40;
    }

    .event-card .card-text {
      color: #6c757d;
    }

    .btn-primary {
      background-color: #9ba9b8;
      border-color: #007bff;
      border-radius: 20px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-secondary {
      background-color: #d1891d;
      border-color: #007bff;
      border-radius: 20px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #ff0000;
      border-color: #d63d29;
    }

    .btn-primary:hover {
      background-color: #bcdd88;
      border-color: #0056b3;
      margin: 10px 20px 30px 40px;  /* top, right, bottom, left */

    }

    .response-text {
      white-space: pre-line;
    }
    .large-input {
        width: 100%;  /* O el valor que prefieras */
        height: 80px;
        margin: 10px;  /* O el valor que prefieras */
    }
    .card {
      margin: 10px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">

  </nav>
  <div class="container">
    <h1 class="mt-5">CHAT LiOS 1.0</h1>
    <p>Pruebas V1.0 chat conectar servicios independientes</p>
    <form action="/chat" method="POST" class="mt-4 justify-content-center">
        {% csrf_token %}
        <div class="form-group">
            <label for="user_text">Tu mensaje:</label>
            <input type="text" class="form-control large-input" id="user_text" name="user_text">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
    {% if text %}
    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title">Respuesta:</h2>
        <p class="card-text response-text">{{ text|safe }}</p>
      </div>
    </div>
    {% endif %}
  </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-7a4eG7JZm3k3hM0Z0eZ3vz4z3eZ4N3H+9lFkTRISt0BB6L4NkLg5Kd3GbMk5zU3g"
    crossorigin="anonymous"></script>

</html>
